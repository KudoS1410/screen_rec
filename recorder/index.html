<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#009578">
	<title>Screen Recorder</title>
	<link rel="stylesheet" type="text/css" href="./src/main.css">

</head>
<body>

    </button>
